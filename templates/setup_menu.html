<body>

            <ul>

                <li><a href="/pos" class="nav-btn">POS</a></li>
                <li><a href="/tickets" class="nav-btn">ì£¼ë¬¸ í˜„í™©íŒ</a></li>
                <li><a href="/setup/menus" class="nav-btn active">ë©”ë‰´ ê´€ë¦¬</a></li>
                <li><a href="/setup/tables" class="nav-btn">í…Œì´ë¸” ê´€ë¦¬</a></li>

    </header>

    <main class="setup-container">
        <div class="setup-header">
            <h1>ë©”ë‰´ ê´€ë¦¬</h1>
            <div class="header-actions">
                <button id="add-menu-btn" class="btn btn-primary">
                    <span class="icon">â•</span>
                    ìƒˆ ë©”ë‰´ ì¶”ê°€
                </button>
                <button id="save-all-btn" class="btn btn-success">
                    <span class="icon">ğŸ’¾</span>
                    ì „ì²´ ì €ì¥
                </button>
            </div>
        </div>

        <div class="filter-controls">
            <input type="text" id="menu-search" placeholder="ë©”ë‰´ ê²€ìƒ‰..." class="search-input">
            <select id="category-filter" class="category-select">
                <option value="all">ëª¨ë“  ì¹´í…Œê³ ë¦¬</option>
            </select>
        </div>

        <div class="table-container">
            <table id="menu-table">
                <thead>
                    <tr>
                        <th>ë©”ë‰´ëª…</th>
                        <th>ê°€ê²©</th>
                        <th>ì¹´í…Œê³ ë¦¬</th>
                        <th>ì„¤ëª…</th>
                        <th>íŒë§¤ì¤‘</th>
                        <th>ì‘ì—…</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Menu items will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </main>

    <div id="notification" class="notification"></div>

    <script>
        // Socket.io setup
        const socket = io();
        let isConnected = false;

        socket.on('connect', () => {
            console.log('Socket connected');
            isConnected = true;
            showNotification('ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ê°€ ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
        });

        socket.on('connect_error', (error) => {
            console.error('Socket connection error:', error);
            isConnected = false;
            showNotification('ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤', 'error');
        });

        socket.on('menu_updated', () => {
            fetchMenuItems();
        });

        // State management
        let menuItems = [];
        let isLoading = false;
        const categories = new Set();

        // Initialize
        async function initialize() {
            await fetchMenuItems();
            setupEventListeners();
        }

        // Fetch menu items
        async function fetchMenuItems() {
            try {
                const response = await fetch('/api/menus');
                if (!response.ok) throw new Error('Failed to fetch menu items');
                
                menuItems = await response.json();
                categories.clear();
                menuItems.forEach(item => {
                    if (item.category) categories.add(item.category);
                });
                
                updateCategoryFilter();
                renderMenuItems();
                
            } catch (error) {
                console.error('Error fetching menu items:', error);
                showNotification('ë©”ë‰´ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤', 'error');
            }
        }

        // Update category filter
        function updateCategoryFilter() {
            const select = document.getElementById('category-filter');
            const currentValue = select.value;
            
            // Clear existing options except "All"
            while (select.options.length > 1) {
                select.remove(1);
            }
            
            // Add categories
            Array.from(categories).sort().forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
            
            // Restore previous selection if it still exists
            if (Array.from(select.options).some(opt => opt.value === currentValue)) {
                select.value = currentValue;
            }
        }

        // Render menu items
        function renderMenuItems() {
            const tbody = document.querySelector('#menu-table tbody');
            tbody.innerHTML = '';
            
            const searchTerm = document.getElementById('menu-search').value.toLowerCase();
            const categoryFilter = document.getElementById('category-filter').value;
            
            const filteredItems = menuItems.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm) ||
                                   (item.description && item.description.toLowerCase().includes(searchTerm));
                const matchesCategory = categoryFilter === 'all' || item.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });
            
            filteredItems.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.dataset.index = index;
                
                tr.innerHTML = `
                    <td>
                        <input type="hidden" name="id" value="${item.id || ''}">
                        <input type="text" name="name" value="${item.name}" 
                               class="menu-name-input" required
                               placeholder="ë©”ë‰´ëª… ì…ë ¥">
                    </td>
                    <td>
                        <input type="number" name="price" value="${item.price}" 
                               class="price-input" step="0.01" min="0" required
                               placeholder="0.00">
                    </td>
                    <td>
                        <input type="text" name="category" value="${item.category}" 
                               class="category-input" required
                               placeholder="ì¹´í…Œê³ ë¦¬ ì…ë ¥"
                               list="categories">
                    </td>
                    <td>
                        <input type="text" name="description" value="${item.description || ''}" 
                               class="description-input"
                               placeholder="ì„¤ëª… ì…ë ¥">
                    </td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" name="is_available" ${item.is_available ? 'checked' : ''}>
                            <span class="slider"></span>
                        </label>
                    </td>
                    <td>
                        <button class="delete-btn" onclick="deleteMenuItem(${index})">
                            <span class="icon">ğŸ—‘ï¸</span>
                            ì‚­ì œ
                        </button>
                    </td>
                `;
                
                tbody.appendChild(tr);
            });
            
            // Update datalist for categories
            let datalist = document.getElementById('categories');
            if (!datalist) {
                datalist = document.createElement('datalist');
                datalist.id = 'categories';
                document.body.appendChild(datalist);
            }
            datalist.innerHTML = Array.from(categories)
                .map(cat => `<option value="${cat}">`)
                .join('');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search input
            document.getElementById('menu-search').addEventListener('input', renderMenuItems);
            
            // Category filter
            document.getElementById('category-filter').addEventListener('change', renderMenuItems);
            
            // Add new menu item
            document.getElementById('add-menu-btn').addEventListener('click', () => {
                menuItems.unshift({
                    name: '',
                    price: 0,
                    category: '',
                    description: '',
                    is_available: true
                });
                renderMenuItems();
                
                // Focus on the first input of the new row
                const firstInput = document.querySelector('#menu-table tbody tr:first-child input[name="name"]');
                if (firstInput) firstInput.focus();
            });
            
            // Save all changes
            document.getElementById('save-all-btn').addEventListener('click', saveAllChanges);
        }

        // Delete menu item
        async function deleteMenuItem(index) {
            const item = menuItems[index];
            if (!item) return;
            
            if (!confirm('ì´ ë©”ë‰´ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            
            try {
                if (item.id) {
                    const response = await fetch(`/api/menus/${item.id}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) throw new Error('Failed to delete menu item');
                    
                    const data = await response.json();
                    if (!data.success) throw new Error(data.message || 'ë©”ë‰´ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
                
                menuItems.splice(index, 1);
                renderMenuItems();
                showNotification('ë©”ë‰´ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                
            } catch (error) {
                console.error('Error deleting menu item:', error);
                showNotification(error.message, 'error');
            }
        }

        // Save all changes
        async function saveAllChanges() {
            if (isLoading) return;
            setLoading(true);
            
            try {
                const updatedItems = [];
                const rows = document.querySelectorAll('#menu-table tbody tr');
                
                // Validate and collect data
                rows.forEach(row => {
                    const item = {
                        id: row.querySelector('input[name="id"]').value || null,
                        name: row.querySelector('input[name="name"]').value.trim(),
                        price: parseFloat(row.querySelector('input[name="price"]').value),
                        category: row.querySelector('input[name="category"]').value.trim(),
                        description: row.querySelector('input[name="description"]').value.trim() || null,
                        is_available: row.querySelector('input[name="is_available"]').checked
                    };
                    
                    // Validation
                    if (!item.name) throw new Error('ë©”ë‰´ ì´ë¦„ì€ í•„ìˆ˜ì…ë‹ˆë‹¤');
                    if (isNaN(item.price) || item.price < 0) throw new Error('ì˜¬ë°”ë¥¸ ê°€ê²©ì„ ì…ë ¥í•˜ì„¸ìš”');
                    if (!item.category) throw new Error('ì¹´í…Œê³ ë¦¬ëŠ” í•„ìˆ˜ì…ë‹ˆë‹¤');
                    
                    updatedItems.push(item);
                });
                
                // Send update request
                const response = await fetch('/api/menus', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedItems)
                });
                
                if (!response.ok) throw new Error('Failed to update menu items');
                
                const data = await response.json();
                if (!data.success) throw new Error(data.message || 'ë©”ë‰´ ì—…ë°ì´íŠ¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                
                await fetchMenuItems();
                showNotification('ëª¨ë“  ë³€ê²½ì‚¬í•­ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                
            } catch (error) {
                console.error('Error saving menu items:', error);
                showNotification(error.message, 'error');
            } finally {
                setLoading(false);
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Initialize the page
        initialize();

        // Cleanup
        window.addEventListener('beforeunload', () => {
            socket.disconnect();
        });

        // Update loading state visuals
        function setLoading(isLoading) {
            const saveBtn = document.getElementById('save-all-btn');
            if (isLoading) {
                saveBtn.classList.add('loading');
                saveBtn.disabled = true;
            } else {
                saveBtn.classList.remove('loading');
                saveBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
