<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

<body>
    <header>

                <li><a href="/pos" class="nav-btn">POS</a></li>
                <li><a href="/tickets" class="nav-btn">ì£¼ë¬¸ í˜„í™©íŒ</a></li>
                <li><a href="/setup/menus" class="nav-btn">ë©”ë‰´ ê´€ë¦¬</a></li>
                <li><a href="/setup/tables" class="nav-btn active">í…Œì´ë¸” ê´€ë¦¬</a></li>
            </ul>
        </nav>
    </header>

    <main class="setup-container">
        <div class="setup-header">
            <h1>í…Œì´ë¸” ê´€ë¦¬</h1>
            <div class="header-actions">
                <button id="add-table-btn" class="btn btn-primary">
                    <span class="icon">â•</span>
                    ìƒˆ í…Œì´ë¸” ì¶”ê°€
                </button>
                <button id="save-all-btn" class="btn btn-success">
                    <span class="icon">ğŸ’¾</span>
                    ì „ì²´ ì €ì¥
                </button>
            </div>
        </div>

        <div class="table-grid" id="table-grid">
            <!-- Tables will be dynamically added here -->
        </div>
    </main>

    <div id="notification" class="notification"></div>

    <script>
        // Socket.io setup
        const socket = io();
        let isConnected = false;

        socket.on('connect', () => {
            console.log('Socket connected');
            isConnected = true;
            showNotification('ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ê°€ ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
        });

        socket.on('connect_error', (error) => {
            console.error('Socket connection error:', error);
            isConnected = false;
            showNotification('ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤', 'error');
        });

        socket.on('table_updated', () => {
            fetchTables();
        });

        socket.on('order_status_updated', () => {
            fetchTables();
        });

        // State management
        let tables = [];
        let isLoading = false;

        // Initialize
        async function initialize() {
            await fetchTables();
            setupEventListeners();
        }

        // Fetch tables
        async function fetchTables() {
            try {
                const response = await fetch('/api/tables');
                if (!response.ok) throw new Error('Failed to fetch tables');
                
                tables = await response.json();
                renderTables();
                
            } catch (error) {
                console.error('Error fetching tables:', error);
                showNotification('í…Œì´ë¸” ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤', 'error');
            }
        }

        // Render tables
        function renderTables() {
            const grid = document.getElementById('table-grid');
            grid.innerHTML = '';
            
            tables.forEach((table, index) => {
                const tableDiv = document.createElement('div');
                tableDiv.className = 'table-item';
                if (table.active_items > 0) {
                    tableDiv.classList.add('occupied');
                }
                
                tableDiv.innerHTML = `
                    <input type="hidden" name="id" value="${table.id || ''}">
                    <div class="table-header">
                        <input type="text" name="name" value="${table.name}" 
                               class="table-name-input"
                               placeholder="í…Œì´ë¸” ì´ë¦„" required
                               ${table.active_items > 0 ? 'disabled' : ''}>
                        ${table.active_items > 0 ? 
                            `<span class="active-orders">
                                <span class="icon">ğŸ”¥</span>
                                ${table.active_items}ê°œ ì£¼ë¬¸
                            </span>` : 
                            `<button class="delete-btn" onclick="deleteTable(${index})">
                                <span class="icon">ğŸ—‘ï¸</span>
                                ì‚­ì œ
                            </button>`
                        }
                    </div>
                    <div class="table-status">
                        ${table.active_items > 0 ? 
                            `<div class="status-badge occupied">
                                <span class="icon">â³</span>
                                ì‚¬ìš©ì¤‘
                            </div>` : 
                            `<div class="status-badge available">
                                <span class="icon">âœ“</span>
                                ì‚¬ìš©ê°€ëŠ¥
                            </div>`
                        }
                    </div>
                `;
                
                grid.appendChild(tableDiv);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Add new table
            document.getElementById('add-table-btn').addEventListener('click', () => {
                const newTableNumber = tables.length + 1;
                let newTableName = `Table ${newTableNumber}`;
                
                // Find a unique name if Table N already exists
                while (tables.some(t => t.name === newTableName)) {
                    newTableName = `Table ${++newTableNumber}`;
                }
                
                tables.unshift({
                    name: newTableName,
                    active_items: 0
                });
                
                renderTables();
                
                // Focus on the first input of the new table
                const firstInput = document.querySelector('.table-item:first-child input[name="name"]');
                if (firstInput) {
                    firstInput.focus();
                    firstInput.select();
                }
            });
            
            // Save all changes
            document.getElementById('save-all-btn').addEventListener('click', saveAllChanges);
            
            // Auto-save on input change
            document.getElementById('table-grid').addEventListener('input', (e) => {
                if (e.target.matches('input[name="name"]')) {
                    const tableDiv = e.target.closest('.table-item');
                    if (!tableDiv) return;
                    
                    clearTimeout(tableDiv.saveTimeout);
                    tableDiv.saveTimeout = setTimeout(() => {
                        if (e.target.value.trim()) {
                            saveAllChanges();
                        }
                    }, 1000);
                }
            });
        }

        // Delete table
        async function deleteTable(index) {
            const table = tables[index];
            if (!table) return;
            
            if (table.active_items > 0) {
                showNotification('ì§„í–‰ ì¤‘ì¸ ì£¼ë¬¸ì´ ìˆëŠ” í…Œì´ë¸”ì€ ì‚­ì œí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤', 'error');
                return;
            }
            
            if (!confirm('ì´ í…Œì´ë¸”ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            
            try {
                if (table.id) {
                    const response = await fetch(`/api/tables/${table.id}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) throw new Error('Failed to delete table');
                    
                    const data = await response.json();
                    if (!data.success) throw new Error(data.message || 'í…Œì´ë¸” ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
                
                tables.splice(index, 1);
                renderTables();
                showNotification('í…Œì´ë¸”ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                
            } catch (error) {
                console.error('Error deleting table:', error);
                showNotification(error.message, 'error');
            }
        }

        // Save all changes
        async function saveAllChanges() {
            if (isLoading) return;
            setLoading(true);
            
            try {
                const updatedTables = [];
                const tableDivs = document.querySelectorAll('.table-item');
                
                // Validate and collect data
                tableDivs.forEach(div => {
                    const table = {
                        id: div.querySelector('input[name="id"]').value || null,
                        name: div.querySelector('input[name="name"]').value.trim()
                    };
                    
                    if (!table.name) throw new Error('í…Œì´ë¸” ì´ë¦„ì€ í•„ìˆ˜ì…ë‹ˆë‹¤');
                    
                    const duplicates = Array.from(tableDivs).filter(otherDiv => {
                        if (div === otherDiv) return false;
                        const otherName = otherDiv.querySelector('input[name="name"]').value.trim();
                        return table.name === otherName;
                    });
                    
                    if (duplicates.length > 0) {
                        throw new Error(`ì¤‘ë³µëœ í…Œì´ë¸” ì´ë¦„ì´ ìˆìŠµë‹ˆë‹¤: ${table.name}`);
                    }
                    
                    updatedTables.push(table);
                });
                
                const response = await fetch('/api/tables', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedTables)
                });
                
                if (!response.ok) throw new Error('Failed to update tables');
                
                const data = await response.json();
                if (!data.success) throw new Error(data.message || 'í…Œì´ë¸” ì—…ë°ì´íŠ¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                
                await fetchTables();
                showNotification('ëª¨ë“  ë³€ê²½ì‚¬í•­ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤', 'success');
                
            } catch (error) {
                console.error('Error saving tables:', error);
                showNotification(error.message, 'error');
            } finally {
                setLoading(false);
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Initialize the page
        initialize();

        // Cleanup
        window.addEventListener('beforeunload', () => {
            socket.disconnect();
        });

        // Update loading state visuals
        function setLoading(isLoading) {
            const saveBtn = document.getElementById('save-all-btn');
            const addBtn = document.getElementById('add-table-btn');
            
            [saveBtn, addBtn].forEach(btn => {
                if (isLoading) {
                    btn.classList.add('loading');
                    btn.disabled = true;
                } else {
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
