<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 관리</title>
    <style>
        .table-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .table-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .table-card.available {
            background-color: #4CAF50;
            color: white;
        }
        
        .table-card.occupied {
            background-color: #f44336;
            color: white;
        }
        
        .table-card.reserved {
            background-color: #FFC107;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        
        .reservation-form {
            display: grid;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>테이블 관리</h1>
        <div class="table-grid" id="tableGrid"></div>
    </div>

    <!-- Table Action Modal -->
    <div id="tableModal" class="modal">
        <div class="modal-content">
            <h2>테이블 <span id="selectedTableNumber"></span></h2>
            <div id="tableActions">
                <button onclick="updateTableStatus('available')">빈 테이블로 설정</button>
                <button onclick="updateTableStatus('occupied')">사용 중으로 설정</button>
                <button onclick="showReservationForm()">예약하기</button>
            </div>
            <div id="reservationForm" style="display: none;">
                <form class="reservation-form" onsubmit="createReservation(event)">
                    <input type="text" id="customerName" placeholder="고객명" required>
                    <input type="tel" id="customerPhone" placeholder="전화번호" required>
                    <input type="number" id="partySize" placeholder="인원 수" required>
                    <input type="datetime-local" id="reservationTime" required>
                    <button type="submit">예약 확인</button>
                </form>
            </div>
            <button onclick="closeModal()">닫기</button>
        </div>
    </div>

    <script>
        let selectedTableId = null;

        async function loadTables() {
            const response = await fetch('/api/tables');
            const data = await response.json();
            const tableGrid = document.getElementById('tableGrid');
            
            tableGrid.innerHTML = data.tables.map(table => `
                <div class="table-card ${table.status}" onclick="showTableModal(${table.id}, '${table.table_number}')">
                    <h3>테이블 ${table.table_number}</h3>
                    <p>수용 인원: ${table.capacity}명</p>
                    <p>상태: ${getStatusText(table.status)}</p>
                    ${table.reservation_time ? `
                        <p>다음 예약: ${new Date(table.reservation_time).toLocaleString()}</p>
                        <p>예약자: ${table.customer_name}</p>
                    ` : ''}
                </div>
            `).join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'available': '빈 테이블',
                'occupied': '사용 중',
                'reserved': '예약됨'
            };
            return statusMap[status] || status;
        }

        function showTableModal(tableId, tableNumber) {
            selectedTableId = tableId;
            document.getElementById('selectedTableNumber').textContent = tableNumber;
            document.getElementById('tableModal').style.display = 'block';
            document.getElementById('tableActions').style.display = 'block';
            document.getElementById('reservationForm').style.display = 'none';
        }

        function closeModal() {
            document.getElementById('tableModal').style.display = 'none';
        }

        function showReservationForm() {
            document.getElementById('tableActions').style.display = 'none';
            document.getElementById('reservationForm').style.display = 'block';
        }

        async function updateTableStatus(status) {
            await fetch(`/api/tables/${selectedTableId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status })
            });
            
            closeModal();
            loadTables();
        }

        async function createReservation(event) {
            event.preventDefault();
            
            const reservation = {
                table_id: selectedTableId,
                customer_name: document.getElementById('customerName').value,
                customer_phone: document.getElementById('customerPhone').value,
                party_size: document.getElementById('partySize').value,
                reservation_time: document.getElementById('reservationTime').value
            };

            await fetch('/api/reservations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reservation)
            });

            closeModal();
            loadTables();
        }

        // Load tables on page load
        loadTables();

        // Refresh tables every 30 seconds
        setInterval(loadTables, 30000);
    </script>
</body>
</html>
